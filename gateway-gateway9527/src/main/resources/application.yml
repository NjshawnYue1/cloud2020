server:
  port: 9527

spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
#          从服务中心动态创建路由
          enabled: true
      routes:
#        路由名称 唯一
        - id: payment_routh
#           匹配后的地址
#          uri: http://localhost:8001
#           匹配服务名
          uri: lb://PAYMENT-SERVICE
#          断言地址
          predicates:
            - Path=/payment/get/**
        - id: payment_routh2
#          uri: http://localhost:8001
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payment/get/**

eureka:
  instance:
    hostname: cloud-gateway
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      # 这个地址是和eureka的服务地址一样的
      defaultZone: http://eureka7001.com:7001/eureka


